name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Create fresh Flutter project and inject code
        run: |
          cd ..
          flutter create --org com.lbma --project-name lbma_gold_price fresh_app

          # Remove default lib, copy ours
          rm -rf fresh_app/lib
          cp -r lbma-gold-price/lib fresh_app/lib
          cp lbma-gold-price/pubspec.yaml fresh_app/pubspec.yaml

          # Copy custom icons
          if [ -d "lbma-gold-price/icons" ]; then
            for d in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
              if [ -f "lbma-gold-price/icons/$d/ic_launcher.png" ]; then
                cp lbma-gold-price/icons/$d/ic_launcher.png fresh_app/android/app/src/main/res/$d/ic_launcher.png
              fi
            done
          fi

          # Add internet permission
          sed -i 's|<manifest xmlns:android="http://schemas.android.com/apk/res/android">|<manifest xmlns:android="http://schemas.android.com/apk/res/android">\n    <uses-permission android:name="android.permission.INTERNET"/>|' fresh_app/android/app/src/main/AndroidManifest.xml
          
          # Set app label
          sed -i 's|android:label="lbma_gold_price"|android:label="Gold Price LBMA"|' fresh_app/android/app/src/main/AndroidManifest.xml

          # Copy fresh android back
          rm -rf lbma-gold-price/android
          cp -r fresh_app/android lbma-gold-price/android

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lbma-gold-price-apk
          path: build/app/outputs/flutter-apk/app-release.apk
